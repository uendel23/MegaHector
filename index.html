<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MegaHecto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/text.css">

    <!-- Incluir o CSS do Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Incluir o jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Incluir o JavaScript do Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <!-- Incluir o CSS do Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <div class="logo">
        <img src="/img/logo_Cabecalho.png" alt="" class="img_logo">
        <h1 class="name_logo">MegaHecto</h1>
        <h2 class="calculator"> Calculator  </h2>
    </div>

    <div class="texto">

    </div>

    <div class="formulario">
    
        <form id="formulario" action="#" method="post">
          <!-- Campo para escolher o tamanho da embalagem -->
          <label for="embalagem"  class="embalagem_label">Embalagem:</label>
          <select id="embalagem" name="embalagem">
            <option value="300ml" data-icon="/img/calculadora_hectorlitros_transparente.png"> 300ml</option>
            <option value="269ml" >269ml</option>
            <option value="269ml" >350ml</option>
            <option value="600ml">600ml</option>
            <option value="900ml">900ml</option>
          </select>
          <br><br>
      
          <!-- Campo de hectolitragem -->
          <label for="quantidade" class="embalagem_label">Hectolitragem:</label>
          <input placeholder="Digite a quantidade" min="1"  type="number" id="quantidade" name="quantidade" required />
          <br><br>
      
          <!-- Campo de resultado da conta
          <label for="campo2" class="embalagem_label">Quantidade:</label>
          <input type="text" id="campo2" name="campo2" required> -->
          <br><br>
          <!-- Botão de envio -->
          <button type="button" id="enviar">calcular</button>
          <br><br>         

          <label for="resultado">Resultado (quantidade de embalagem):</label>
          <input type="text" id="resultado" name="resultado" class="resultado" readonly />
        </form>
    </div>


</header>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
     $$(document).ready(function () {
      // Inicializa o Select2
      $('#embalagem').select2({
        templateResult: function (state) {
          if (!state.id) return state.text; // Caso não seja uma opção válida
          var icon = $(state.element).data('icon'); // Pega o ícone do atributo data-icon
          return $('<span class="custom-option"><img src="' + icon + '" /> ' + state.text + '</span>');
        }
      });
    });
  </script>
</body>
</html>
